<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="18" fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Main Logo Symbol -->
  <g transform="translate(8, 8)">
    <!-- Outer Ring -->
    <circle cx="12" cy="12" r="11" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Inner Tech Symbol -->
    <g transform="translate(6, 6)">
      <!-- Central Diamond -->
      <rect x="4" y="4" width="4" height="4" rx="1" fill="url(#techGradient)" transform="rotate(45 6 6)"/>
      
      <!-- Corner Dots -->
      <circle cx="2" cy="2" r="1.5" fill="url(#goldGradient)"/>
      <circle cx="10" cy="2" r="1.5" fill="url(#goldGradient)"/>
      <circle cx="2" cy="10" r="1.5" fill="url(#goldGradient)"/>
      <circle cx="10" cy="10" r="1.5" fill="url(#goldGradient)"/>
      
      <!-- Connecting Lines -->
      <line x1="3.5" y1="2" x2="8.5" y2="2" stroke="url(#techGradient)" stroke-width="0.5" opacity="0.7"/>
      <line x1="2" y1="3.5" x2="2" y2="8.5" stroke="url(#techGradient)" stroke-width="0.5" opacity="0.7"/>
      <line x1="10" y1="3.5" x2="10" y2="8.5" stroke="url(#techGradient)" stroke-width="0.5" opacity="0.7"/>
      <line x1="3.5" y1="10" x2="8.5" y2="10" stroke="url(#techGradient)" stroke-width="0.5" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="45" y="16" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2C3E50">Goldware</text>
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#7F8C8D" letter-spacing="0.5px">TECHNOLOGIES</text>
</svg>