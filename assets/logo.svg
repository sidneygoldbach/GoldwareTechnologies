<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pacmanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Company name -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)">Goldware</text>
  <text x="10" y="60" font-family="Arial, sans-serif" font-size="18" fill="#666">Technologies</text>
  
  <!-- Pac-Man body -->
  <g transform="translate(180, 35)">
    <!-- Pac-Man circle with mouth -->
    <path d="M 0,0 A 25,25 0 1,1 17.68,17.68 L 0,0 Z" fill="url(#pacmanGradient)" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Pac-Man eye -->
    <circle cx="-8" cy="-8" r="3" fill="#000"/>
    
    <!-- Space Invader alien being eaten -->
    <g transform="translate(35, -10)">
      <!-- Alien body -->
      <rect x="0" y="0" width="20" height="16" fill="#00FF00" rx="2"/>
      <!-- Alien details -->
      <rect x="2" y="2" width="3" height="3" fill="#000"/>
      <rect x="6" y="2" width="3" height="3" fill="#000"/>
      <rect x="11" y="2" width="3" height="3" fill="#000"/>
      <rect x="15" y="2" width="3" height="3" fill="#000"/>
      <rect x="1" y="6" width="18" height="2" fill="#000"/>
      <rect x="0" y="9" width="4" height="3" fill="#000"/>
      <rect x="8" y="9" width="4" height="3" fill="#000"/>
      <rect x="16" y="9" width="4" height="3" fill="#000"/>
      <rect x="2" y="13" width="2" height="3" fill="#000"/>
      <rect x="6" y="13" width="2" height="3" fill="#000"/>
      <rect x="12" y="13" width="2" height="3" fill="#000"/>
      <rect x="16" y="13" width="2" height="3" fill="#000"/>
      
      <!-- Alien being partially eaten effect -->
      <rect x="-5" y="0" width="8" height="16" fill="url(#pacmanGradient)" opacity="0.7"/>
    </g>
    
    <!-- Motion dots -->
    <circle cx="-35" cy="0" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="-45" cy="-3" r="1.5" fill="#FFD700" opacity="0.6"/>
    <circle cx="-55" cy="2" r="1" fill="#FFD700" opacity="0.4"/>
  </g>
  
  <!-- Gaming theme subtitle -->
  <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#888" font-style="italic">Devouring Technology Challenges</text>
</svg>