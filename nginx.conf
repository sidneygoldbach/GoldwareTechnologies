# Configuração Nginx para SSL - Passo 4
# Arquivo de configuração para os domínios relation.goldbach.com.br e 1.goldbach.com.br

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name relation.goldbach.com.br 1.goldbach.com.br;
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS com SSL
server {
    listen 443 ssl http2;
    server_name relation.goldbach.com.br 1.goldbach.com.br;
    
    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/relation.goldbach.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relation.goldbach.com.br/privkey.pem;
    
    # Configurações SSL de segurança
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Diretório raiz do site
    root /var/www/goldware-technologies;
    index index.html;
    
    # Configuração para arquivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/goldware_access.log;
    error_log /var/log/nginx/goldware_error.log;
}

# Configuração adicional para subdomínio específico (se necessário)
